name: Update run_status

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Set status to running: true
        run: |
          echo '{"running": true}' > run_status.json
          git add run_status.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Set running true"
            git push
          fi

      - name: Wait 20 seconds
        run: sleep 20

      - name: Set status to running: false
        run: |
          echo '{"running": false}' > run_status.json
          git add run_status.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Set running false"
            git push
          fi
